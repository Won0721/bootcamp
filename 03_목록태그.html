<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    ul : 점으로 표시되는 목록
    ol : 숫자로 표시되는 목록
    li : ul,ol의 아이템 요소
    -->

    <h2>취미</h2>
    <ul>
        <li>실내
            <ol>
                <li>배드민턴</li>
                <li>게임</li>
            </ol>
        </li>

        <li>야외
            <ul>
                <li>축구</li>
                <li>야구</li>
            </ul>
        </li>

    </ul>
</body>
</html>
